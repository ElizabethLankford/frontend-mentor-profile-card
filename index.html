<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <header class="card-header">
    </header>
    <main class="card-info">
      <img class="profile-pic" src="./images/image-victor.jpg" />
      <h3>Victor Crest <span class="age">26</span></h3>
      <p class="location">London</p>
      <div class="summary">
        <div class="sum-content">
          <h3 class="sum-title">80K</h3>
          <p class="sum-subtitle">Followers</p>
        </div>
        <div class="sum-content">
          <h3 class="sum-title">803K</h3>
          <p class="sum-subtitle">Likes</p>
        </div>
        <div class="sum-content">
          <h3 class="sum-title">1.4K</h3>
          <p class="sum-subtitle">Photos</p>
        </div>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elizabeth Lankford</a>.
  </div>
</body>
</html>
